<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">

        <h1>Create your account</h1>
        <p>We'll have you coding in no time</p>
        <form action="">
            <label for="fn">Name</label>
            <input type="text" placeholder="ex. Joey Barton" name="fn" id="fn" required>
            
            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>
            
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            
            <hr>
            
            <p>Use a unique password with a mix of letters, numbers & symbols</p>

            <button type="submit" class="registerbtn">Get Started!</button>
            
            <p>By signing up, you agree to Del Barton's <a href="">Terms of Use </a> and <a href="">Privacy Policy</a> </p>
            
            <p>Already signed up? <a href="login.html">Log in</a></p>
        </div>
            

    </form>
</body>
</html>
