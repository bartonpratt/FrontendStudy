<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <form action="">
        <div class="container">

            <div class="column-left">
                <img src="images/music.jpg" alt="logo" id="logo" >
                <h1><b>Bring Your Music Along </b></h1>
                <h2>try Unlimited</h2>
                
                <p class="pay"><strong> $9.99 / Month</strong></p>
            </div>

            <div class="column-right" >
                <p><b>Registration Form</b></p>
                <label for="fname">Full Name: </label>
                <input type="text" placeholder="ex. Joey Barton" name="fname" id="fname" required>

                <label for="email">Your Email: </label>
                <input type="email" placeholder="example@gmail.com" name="email" id="email" required>

                <label for="cpsw">Password: </label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <label for="cpsw"> Confirm Password: </label>
                <input type="password" placeholder="Enter Password" name="cpsw" id="cpsw" required>

                <input type="checkbox" id="chb" value="chb">
                <label for="chb">By signing up, you agree to the <a href="https://play.google.com/about/play-terms/index.html">Play Term of Service</a></label><br>
                

                <button class="registerbtn" type="submit">Register</button>
            
            </div>
            
        </div>
    </form>
    
</body>
</html>
